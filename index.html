<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Lanka Past Papers Hub</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #7c3aed, #ec4899);
      color: #fff;
      min-height: 100vh;
    }

    /* Hero Slider */
    .hero {
      position: relative;
      height: 60vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .overlay p {
      max-width: 700px;
      font-size: 1.1rem;
      color: #e5e7eb;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
    }

    .buttons button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #ffffff;
      color: #4f46e5;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .buttons button:hover {
      transform: translateY(-3px);
      background: #e0e7ff;
    }

    /* Papers */
    .papers {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

   .card {
  position: relative;
  color: #fff;
  padding: 25px;
  border-radius: 20px;
  height: 220px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0,0,0,0.35);
  transition: transform 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

/* dark overlay */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

/* content above overlay */
.card * {
  position: relative;
  z-index: 1;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
}

.card a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 18px;
  background: #22c55e;
  color: #000;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 0.9rem;
}


    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      color: #e5e7eb;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="index1.png" class="slide active" />
    <img src="index2.webp" class="slide" />
    <img src="index3.webp" class="slide" />
    <img src="index4.png" class="slide" />


    <div class="overlay">
      <div>
        <h1>Sri Lanka ICT Papers Hub</h1>
        <h2>පොඩි සෑර් එක්ක පේපර්</h2>
        <p>
          A/L & O/L students can easily download past papers and prepare
          confidently for exams.
        </p>
      </div>
    </div>
  </section>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="showAL()">A/L ICT Papers</button>
    <button onclick="showOL()">O/L ICT Papers</button>
  </div>

  <!-- Papers -->
  <section class="papers" id="papers">
    <!-- Cards load here -->
  </section>

  <!-- Footer -->
  <footer>
    © 2026 Sri Lanka ICT Papers Hub | Designed for Students
  </footer>

  <script>
    /* Slider */
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);

    /* Papers Data */
    const papersDiv = document.getElementById('papers');

    function showAL() {
      papersDiv.innerHTML = `
        <div class="card" style="background:url('12.jpeg') center/cover;"><h1>grade 12</h1><p>Click "find papers " button</p><a href="grade12.html">find papers  >>></a></div>
        <div class="card" style="background:url('13.jpg') center/cover;"><h1>grade 13 </h1><p>Click "find papers" button</p><a href="grade13.html">find papers  >>></a></div>
        <div class="card" style="background:url('past.avif') center/cover;"><h1>past paper</h1><p>Click "find papers" button</p><a href="pastpaper.html">find papers  >>></a></div>
      `;
    }

    function showOL() {
      papersDiv.innerHTML = `
        <div class="card" style="background:url('10.avif') center/cover;"><h1>grade 10</h1><p>Click "find papers" button</p><a href="#">find papers >>></a></div>
        <div class="card" style="background:url('11.jpg') center/cover;"><h1>grade 11</h1><p>Click "find papers" button</p><a href="#">find papers  >>></a></div>
        <div class="card" style="background:url('past11.jpg') center/cover;"><h1>Past paper</h1><p>Click "find papers" button</p><a href="#">find papers  >>></a></div>
      `;
    }

    showAL(); // default load
  </script>

</body>
</html>
