  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #2563eb);
      color: #fff;
      padding: 40px 20px;
    }

    /* Top Slider */
    .slider {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 250px;
      margin: 0 auto 40px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    p {
      text-align: center;
      margin-bottom: 40px;
      color: #c7d2fe;
    }

    .papers {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      position: relative;
      color: #fff;
      padding: 25px;
      border-radius: 20px;
      height: 220px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* dark overlay */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    /* content above overlay */
    .card * {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #22c55e;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .back {
      display: block;
      margin: 50px auto 0;
      width: fit-content;
      padding: 12px 22px;
      background: #22c55e;
      color: #000;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }

  </style>
